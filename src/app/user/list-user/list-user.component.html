
<div class="container">
  <div class="row col-md-12 col-md-offset-2 custyle">
    <table class="table table-striped custab">
      <thead>
      <tr>
        <th>Name</th>
        <th>Name</th>
        <th>Name</th>

        <th>Account</th>
        <th>email</th>
        <th class="text-center">Action</th>
      </tr>
      </thead>
      <tr *ngFor="let user of listUser">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>

        <td class="text-center">
          <button type="button" class="btn btn-xs btn-outline-danger" data-toggle="modal" data-target="#delete-tour" (click)="onDelUser(user.id)">Del</button>
        </td>
      </tr>
    </table>
  </div>
</div>

<app-delete-user [userId]="getIdUser" (valueChange)="receiveUsers($event)"></app-delete-user>
