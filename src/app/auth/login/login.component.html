
<div class="container-fluid">
  <div class="row no-gutter">
    <!-- The image half -->
    <div class="col-md-6 d-none d-md-flex bg-image"></div>


    <!-- The content half -->
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">

        <!-- Demo content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h3 class="display-4">Login!</h3>
              <p class="text-muted mb-4">Create a login split page using Bootstrap 4.</p>
              <form>
                <div [formGroup]="loginForm">
                  <div class="form-group mb-3">
                    <input id="inputUsername" type="text" placeholder="Account" formControlName="username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                  </div>
                  <div class="form-group mb-3">
                    <input id="inputPassword" type="password" placeholder="Password" formControlName="password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                  </div>
                  <div class="custom-control custom-checkbox mb-3">
                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                    <label for="customCheck1" class="custom-control-label">Remember password</label>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" (click)="onLogin()">Login</button>
                  <div class="text-center d-flex justify-content-between mt-4"><p>Your dont have an account <a [routerLink]="'/register'" class="font-italic text-muted">
                    <u>Register</u></a></p></div>
                </div>
              </form>
            </div>
          </div>
        </div><!-- End -->

      </div>
    </div><!-- End -->

  </div>
</div>
